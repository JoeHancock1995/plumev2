<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/
        var createScene = function () {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(2, 2, 2));
	        camera.attachControl(canvas, true);

	        var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

            // Add and manipulate meshes in the scene
            var box = BABYLON.MeshBuilder.CreateBox("box", {height: 25, width: 50, depth: 5}, scene);
            var box2 =BABYLON.MeshBuilder.CreateBox("box2", {height: 25, width: 5, depth: 5}, scene);
            var box3 = BABYLON.MeshBuilder.CreateBox("box3", {height: 25, width: 5, depth: 5}, scene);
            var box4 = BABYLON.MeshBuilder.CreateBox("box4", {height: 25, width: 5, depth: 50}, scene);
            var ground = BABYLON.MeshBuilder.CreateBox("ground", {width: 50, height: 50, depth: 1}, scene);
            var ground2 = BABYLON.MeshBuilder.CreateBox("ground2", {width: 50, height: 50, depth: 1}, scene);

            var myMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
            myMaterial.ambientTexture = new BABYLON.Texture("./logov2.4.png", scene);
            var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.ambientTexture = new BABYLON.Texture("./brick1.jpg", scene);
            var boxMaterial = new BABYLON.StandardMaterial("boxMaterial", scene);
            boxMaterial.ambientTexture = new BABYLON.Texture("./1.jpg", scene);

            box.position = new BABYLON.Vector3(0, 12.5, -22.5);
            box2.position = new BABYLON.Vector3(22.5, 12.5, 22.5);
            box3.position = new BABYLON.Vector3(-22.5, 12.5, 22.5);
            box4.position = new BABYLON.Vector3(22.5, 12.5, 0);
            ground2.position = new BABYLON.Vector3(0, 25, 0);
            box.material = boxMaterial;
            box2.material = boxMaterial;
            box3.material = boxMaterial;
            box4.material = boxMaterial;
            ground2.material = myMaterial;
            ground.material = floorMaterial
            ground.rotation.z = Math.PI/2;
            ground.rotation.x = Math.PI/2;
            ground.rotation.y = Math.PI/2;
            ground2.rotation.z = Math.PI/2;
            ground2.rotation.x = Math.PI/2;
            ground2.rotation.y = Math.PI/2;

            

            return scene;
        };
        /******* End of the create scene function ******/    

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
