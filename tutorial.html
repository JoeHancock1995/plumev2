<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/
        var createScene = function () {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(15, 6.5, -12), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

	        var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

            // Add and manipulate meshes in the scene
            var ground = BABYLON.MeshBuilder.CreateBox("ground", {width: 104, height: 100, depth: 3}, scene);
            var ground2 = BABYLON.MeshBuilder.CreateBox("ground2", {width: 50, height: 50, depth: 1}, scene);

            //behind the camera
            var box = BABYLON.MeshBuilder.CreateBox("box", {height: 15, width: 46, depth: 2}, scene);
            //camera left
            var box2 =BABYLON.MeshBuilder.CreateBox("box2", {height: 15, width: 2, depth: 29}, scene);
            //camera front
            var box3 = BABYLON.MeshBuilder.CreateBox("box3", {height: 15, width: 100, depth: 2}, scene);
            //camera right
            var box4 = BABYLON.MeshBuilder.CreateBox("box4", {height: 15, width: 2, depth: 46}, scene);
            // end of hall- far end
            var box5 = BABYLON.MeshBuilder.CreateBox("box5", {height: 15, width: 2, depth: 98}, scene);

            var myMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
            myMaterial.ambientTexture = new BABYLON.Texture("./6.jpg", scene);
            var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.ambientTexture = new BABYLON.Texture("9.jpg", scene);
            var boxMaterial = new BABYLON.StandardMaterial("boxMaterial", scene);
            boxMaterial.ambientTexture = new BABYLON.Texture("./1.jpg", scene);

            box.position = new BABYLON.Vector3(0, 7.5, -22.5);
            box2.position = new BABYLON.Vector3(-22.4, 7.5, -9.3);
            box3.position = new BABYLON.Vector3(-26.5, 7.5, 22.5);
            box4.position = new BABYLON.Vector3(22.4, 7.5, -1.3);
            box5.position = new BABYLON.Vector3(-76, 7.5, -25.0);
            ground2.position = new BABYLON.Vector3(0, 15, 0);
            ground.position = new BABYLON.Vector3(-26, 0, -25)
            box.material = boxMaterial;
            box2.material = boxMaterial;
            box3.material = boxMaterial;
            box4.material = boxMaterial;
            box5.material = boxMaterial;
            ground2.material = myMaterial;
            ground.material = floorMaterial
            ground.rotation.z = Math.PI/2;
            ground.rotation.x = Math.PI/2;
            ground.rotation.y = Math.PI/2;
            ground2.rotation.z = Math.PI/2;
            ground2.rotation.x = Math.PI/2;
            ground2.rotation.y = Math.PI/2;

            //collisions
            // scene.gravity = new BABYLON.Vector3(0, -9.81, 0);

            // camera.applyGravity = true;
            // camera.ellipsoid = new BABYLON.Vector3(2, 6, 2);
            // scene.collisionsEnabled = true;
            // camera.checkCollisions = true;

            // ground.checkCollisions = true;
            // ground2.checkCollisions = true;
            // box.checkCollisions = true;
            // box2.checkCollisions = true;
            // box3.checkCollisions = true;
            // box4.checkCollisions = true;

            return scene;
        };
        /******* End of the create scene function ******/    

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
