<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script src="./threejs-loader/OBJLoader.js"></script>
  <script src="./threejs-loader/MTLLoader.js"></script>
  <style type="text/css">
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
<script>
    let room;
const scene = new THREE.Scene();
  const light = new THREE.HemisphereLight('#ffffff', 0.9);
    light.position.set(-20, 0, 100);
    scene.add(light);
    const camera = new THREE.PerspectiveCamera(75,
      window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set( 0, 5, 10);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //obj loader with path
    const objLoader = new THREE.OBJLoader();
    objLoader.setPath('/blender-files/');
    //mtl loader with path
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('/blender-files/');
    new Promise((resolve) => {
      mtlLoader.load('housev4.mtl', (materials) => {
        resolve(materials);
      });
    })
    .then((materials) => {
      materials.preload();
      objLoader.setMaterials(materials);
      objLoader.load('housev4.obj', (object) => {
        room = object;
        scene.add(object);
      });
    });
    function render() {
      if (room) {
        room.rotation.x += 0.00;
        room.rotation.y += 0.005;
      }
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }
    render();    
</script>
  
</body>
</html>
